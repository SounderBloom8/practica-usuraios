<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Datos</title>
  <link href="CSS/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- =============== JS =============== -->
  <script src="JS/JQuery.js"></script>
  <script src="JS/validacion.js"></script>
  <script src="JS/funciones.js"></script>
  <script src="JS/apiEstados.js"></script>
  <script type="module" src="JS/app.js"></script>

  <!-- =============== ROBOTO FONT =============== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- =============== ION ICONS =============== -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- =============== SWEET ALERT 2 =============== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

  <!-- =============== Animate CSS =============== -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <!-- Seccion 1 -->
  <div class="container p-5 mb-5 mt-5 sect">
    <h2 class="fs-2 titleSub"><ion-icon name="person-circle" class="me-3"></ion-icon>Datos Personales</h2>
    <hr class="mb-5">

    <div class="row">
      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-xs-12 text-center">
        <div class="container">

          <div class="d-flex justify-content-center">
            <div class="imgUsr">
              <img id="imgMostrar"
                src="https://us.123rf.com/450wm/thesomeday123/thesomeday1231709/thesomeday123170900021/85622928-icono-de-perfil-de-avatar-predeterminado-marcador-de-posici%C3%B3n-de-foto-gris-vectores-de.jpg" />
              <label class="btnAddImage">
                <ion-icon name="cloud-upload-outline"></ion-icon>
                <input id="fileImgUsr" type="file" onchange="imagenFuncion()" />
              </label>
            </div>
          </div>


          <div class="mb-3">
            <hr>
            <label for="formFile" class="form-label mt-2 fs-4 titleSub"><ion-icon name="person"
                class="me-3"></ion-icon>Usuario</label><br>
          </div>
        </div>
      </div>

      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-xs-12">
        <label class="form-label">Nombre</label>
        <input class="form-control mb-4" type="text" placeholder="Ingresa un Nombre" id="txtName" />
        <label class="form-label">Apellido Paterno</label>
        <input class="form-control mb-4" type="text" placeholder="Ingresa tu Primer Apellido" id="txtApellidoPat" />
        <label class="form-label">Apellido Materno</label>
        <input class="form-control mb-4" type="text" placeholder="Ingresa tu Segundo Apellido" id="txtApellidoMat" />
        <label class="form-label">Fecha de Nacimiento<ion-icon name="calendar" class="ms-2"></ion-icon></label>
        <input class="form-control mb-4" type="date" id="txtDate" />
      </div>
    </div>
  </div>

  <!-- Seccion 2 -->
  <div class="container p-5 mb-5 sect">
    <h2 class="fs-2 titleSub"><ion-icon name="earth" class="me-3"></ion-icon>Direccion</h2>
    <p id="subtituloDireccion">Completa primero la seccion de <strong>Datos Personales<strong></strong></p>
    
    <hr class="mb-5">

    <div class="row">
      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12">
        <label class="form-label">Calle</label>
        <input class="form-control mb-4" type="text" placeholder="Escribe tu Calle" id="txtCalleID" />
        <label class="form-label">Colonia</label>
        <input class="form-control mb-4" type="text" placeholder="Escribe tu Colonia" id="txtColoniaId" />
        <label class="form-label">C.P.</label>
        <input class="form-control mb-4" type="text" placeholder="Codigo Postal" id="txtCPid" />
      </div>

      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12">
        <div class="row">
          <div class="col">
            <label class="form-label">Estado</label>
            <select class="form-control mb-4" type="text" id="selectEstado">
            </select>
          </div>
          <div class="col">
            <label class="form-label">Municipio</label>
            <select class="form-control mb-4" type="text" id="txtMunicipio">
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="row align-items-center">
              <div class="col">
                <label class="form-label"># Num Interior</label>
                <input class="form-control mb-4" type="text" placeholder="Ej. #54" id="txtNumInt" />
              </div>
              <div class="col-auto">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="chkNumInt">
                  <label class="form-check-label" for="flexSwitchCheckDefault">S/N</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row align-items-center">
              <div class="col">
                <label class="form-label"># Num Exterior</label>
                <input class="form-control mb-4" type="text" placeholder="Ej. #23" id="txtNumExt" />
              </div>
              <div class="col-auto">
                <div class="form-check form-switch">
                  <input class="form-check-input chkCustom" type="checkbox" role="switch" id="chkNumExt">
                  <label class="form-check-label" for="flexSwitchCheckDefault">S/N</label>
                </div>
              </div>
            </div>

          </div>
        </div>


        <div class="text-lg-end text-md-end text-sm-end">
          <button class="p-3 mt-5 btnCustom" id="addTelefono" data-bs-toggle="modal"
            data-bs-target="#modalPhone">Agregar
            Telefono<ion-icon name="call" class="align-middle"></ion-icon></button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center">
        <button class="p-3 btnCustom mt-5 col-sm-12 col-md-auto col-lg-auto" id="addRegistro">Agregar Registro <ion-icon
            name="folder-open" class="align-middle"></ion-icon></button>
      </div>
    </div>
  </div>

  <!-- Seccion Tabla -->
  <div class="p-5 sect">
    <table class="table table-dark table-striped">
      <thead>
        <tr class="text-center align-middle">
          <th>Nombre</th>
          <th>Apellido<br>Paterno</th>
          <th>Apellido<br>Materno</th>
          <th>Fecha de<br>Nacimiento</th>
          <th>Calle</th>
          <th>Colonia</th>
          <th>C.P.</th>
          <th>Estado</th>
          <th>Municipio</th>
          <th>Numero<br>Interior</th>
          <th>Numero<br>Exterior</th>
          <th>Telefono<br>Casa</th>
          <th>Telefono<br>Celular</th>
          <th>Telefono<br>Trabajo</th>
          <th>X</th>
        </tr>
      </thead>
      <tbody id="tablaRegistros">

      </tbody>
    </table>

    <div class="text-end">
      <button class="btnEliminar me-3" onclick="EliminarTabla()">Eliminar Todos los Registros<ion-icon
          name="trash"></ion-icon></button>
      <!--<button class="btnEditar">Editar<ion-icon name="create"></ion-icon></button>
    -->
    </div>
  </div>

  <!-- Modal Telefono -->
  <div class="modal fade" id="modalPhone" tabindex="-1" aria-labelledby="modalPhoneLabel" aria-hidden="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modalCabecera pt-5 ps-5 pe-5 text-start">
          <h1 id="modalPhoneLabel"><ion-icon name="cellular-outline" class="align-middle me-3"></ion-icon>Agrega un
            Telefono</h1>
        </div>
        <hr class="me-5 ms-5">
        <div class="modal-body pe-5 ps-5 pb-5" id="modalPhoneCuerpo">
          <label class="form-label">Telefono</label>
          <input class="form-control mb-4" type="text" placeholder="Ej. 5512233445" id="txtPhone" />
          <label class="form-label">Celular (Opcional)</label>
          <input class="form-control mb-4" type="text" placeholder="Ej. 5512233445" id="txtCelular" />
          <label class="form-label">Trabajo (Opcional)</label>
          <input class="form-control mb-4" type="text" placeholder="Ej. 5512233445" id="txtPhoneWork" />
          <div class="text-end">
            <button class="p-3 btnCustom" data-bs-dismiss="modal" aria-label="Close">Listo!<ion-icon
                name="add-circle-outline" class="align-middle"></ion-icon></button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
